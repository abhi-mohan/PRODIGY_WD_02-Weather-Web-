<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Weather Report Web</h1>
            <div class="weather-search">
                <input type="text" id="locationInput" placeholder="Enter a location">
                <button onclick="fetchWeather()">Get Weather</button>
            </div>
            <div class="weather-gifs">
                <a href="https://as2.ftcdn.net/v2/jpg/03/14/56/29/1000_F_314562910_Ka6k0bb2z8u7AJqWZqoS8aBDg8WSGRmQ.jpg" target="_blank">
                    <img src="https://as2.ftcdn.net/v2/jpg/03/14/56/29/1000_F_314562910_Ka6k0bb2z8u7AJqWZqoS8aBDg8WSGRmQ.jpg" alt="Sunny" title="Click for more about sunny weather">
                </a>
                <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2z7IKC257FkOJYqrX0hAAdBC_bVo6VZrolw&s" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2z7IKC257FkOJYqrX0hAAdBC_bVo6VZrolw&s" alt="Rainy" title="Click for more about rainy weather">
                </a>
                <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXe5OI6tcUNiGRLJfrj0o1Kncc0n6GEeoAOg&s" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXe5OI6tcUNiGRLJfrj0o1Kncc0n6GEeoAOg&s" alt="Cloudy" title="Click for more about cloudy weather">
                </a>
            </div>
            <div id="weatherDisplay" class="weather-display">
                <p>Enter a location to see the weather.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
